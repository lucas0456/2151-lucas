<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 style="text-align: center;">Faça seu perdido</h1>
    <hr>
    <div class="container">

        <div class="row">

          <div class="col">

            <div class="card" style="width: 18rem;">

                <div class="card-body">
                  <img src="projeto/img/download (1).jpg" alt="">
                  <select class="form-select" name="lanc" id="Sand" onchange="calcularPedido()">
                      <option value="big">Big mac - R$14,90</option>
                      <option value="qua">Quarterão - R$13,90</option>
                      <option value="mc">Mc - R$12,90</option>
                      <input type="number" class="form-control text-center" id="quantSand" min="0" max="9" value="0" onchange="calcularPedido()">
                  </select>
                </div>

              </div>

          </div>

          <div class="col">

            <div class="card" style="width: 18rem;">

                <img src="projeto/img/download.jpg" class="card-img-top" alt="...">

                <div class="card-body">
                  <img src="" alt="">
                  <select name="form-select" name="lanc" id="Refri" onchange="calcularPedido()">
                      <option value="peq">Pequeno - R$5,90</option>
                      <option value="med">Medio - R$9,90</option>
                      <option value="gra">Grande - R$14,90</option>
                      <input type="number" class="form-control text-center" id="quantRefri" min="0" max="9" value="0" onchange="calcularPedido()">
                  </select>
                </div>

              </div>

          </div>

          <div class="col">
            <img src="projeto/img/download (2).jpg" alt="">
                  <select name="form-select" name="lanc" id="Batata" onchange="calcularPedido()">
                      <option value="peq">Pequeno - R$5,90</option>
                      <option value="med">Medio - R$9,90</option>
                      <option value="gra">Grande - R$14,90</option>
                      <input type="number" class="form-control text-center" id="quantBatata" min="0" max="9" value="0" onchange="calcularPedido()">
                  </select>
          </div>

          <div class="col">
            <button type="button" class="btn btn-dark" style="width: 90%;">Total perdido</button>
            <button type="button" class="btn btn-danger" style="width: 90%;">R$ <output id="total"> 0.00 </output> </button>
            <button type="button" class="btn btn-warning" style="width: 90%;" onclick="finalizar()">Finalizar</button>
            <p style="font-size: 0.5em;">7x1</p>
          </div>

        </div>

      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="js/script.js">

  </body>
</html>
