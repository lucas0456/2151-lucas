<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title></title>
  </head>
  <body>
    <div id="imagem">
      <img id="foto">
    </div>
    <section class="container" id="conteudo">
    <h1><output id="titulo">Tema  da festa</output></h1>

    <form class="row g-3" name="form">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome">
        </div>
        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="telefone">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">E-mail</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="email">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Data</label>
          <input type="date" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Terma</label>
          <select id="tema" class="form-select" onchange="trocatema()">
            <option selected>Selecionar...</option>
            <option value="mario">Super mario bros</option>
            <option value="sofia">Princesa sofia</option>
            <option value="masks">Pj masks</option>
          </select>
        </div>
        <div class="col-12">
            <label for="">Horário da festa</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="horario" id="Manha" value="Manha" onchange="cal()">
                <label class="form-check-label" for="Manha">Manhã</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="horario" id="Tarde" value="Tarde" onchange="cal()">
                <label class="form-check-label" for="Tarde">Tarde</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="horario" id="noite" value="noite" onchange="cal()">
                <label class="form-check-label" for="noite">Noite</label>
              </div>
              
            </div>  
              
        </div>

        <div class="col-6">
            <label for="opcionais">opcionais</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="fest1" name="fest1" id="fest1" onchange="op(350,this.checked)">
                <label class="form-check-label" for="fest1">
                  Mesa de Guloseimas
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="fest2" name="fest2" id="fest2" onchange="op(250,this.checked)">
                <label class="form-check-label" for="fest2">
                  Personagens
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="fest3" name="fest3" id="fest3" onchange="op(300,this.checked)">
                <label class="form-check-label" for="fest3">
                  Atrações 
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="fest4" name="fest4" id="fest4" onchange="op(150,this.checked)">
                <label class="form-check-label" for="fest4">
                  Maquiagem infantil
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="fest5" name="fest5" id="fest5" onchange="op(100,this.checked)">
                <label class="form-check-label" for="fest5">
                  Brindes
                </label>
              </div>
        </div>
        <div class="col-6">
            <h1>R$ <output id="total"> 0</output>,00</h1>
        </div>
        <div class="col-12">
        <button type="button" class="btn btn-primary">Limpar</button>
        <button type="button" class="btn btn-success">Enviar</button>
        </div>
      </form>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
