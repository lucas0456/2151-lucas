<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de brinquedo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="cont" id="local" >
        <h1><output id="tit">Loja de brinquedos</output></h1>
    <form class="row g-3" name="form"  onsubmit="return confirma(this)" >
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" required>
        </div>
        <div class="col-md-12">
          <label for="inputPassword4" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="tele" placeholder="(xx)xx-xxxx-xxxx">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="end">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Brinquedos</label>
          <select id="bri" class="form-select">
            <option selected>Selecione as opções</option>
            <option value="bri1">Lego</option>
            <option value="bri2">boneca</option>
            <option value="br3">Herois</option>
          </select>
        </div>
    <div class="form-check form-check-inline" id="s">
        <input class="form-check-input" type="radio" name="entrega" id="rap" value="rap" onchange="cacula()">
        <label class="form-check-label" for="rap">Entegar rapida</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="entrega" id="media" value="media" onchange="cacula()">
        <label class="form-check-label" for="media">entregar média</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="entrega" id="eco" value="eco" onchange="cacula()">
        <label class="form-check-label" for="eco">entregar econômica</label>
      </div>
      <h2>brides</h2>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="copo" id="copo" onchange="ops(130,this.checked)">
        <label class="form-check-label" for="copo">
            copo
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="blusa" id="blusa" onchange="ops(200,this.checked)">
        <label class="form-check-label" for="blusa">
          blusa
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="ace" id="ace" onchange="ops(150,this.checked)">
        <label class="form-check-label" for="ace">
          acessorios
        </label>
      </div>
      <div class="col-6">
        <h1>R$ <output id="tot"> 0</output>,00</h1>
    </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success" >Enviar</button>
        </div>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
